<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20%;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 5px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
    <script>
        function handleError() {
            const img = document.getElementById('welcome-image');
            img.style.display = 'none';

            const errorMessage = document.createElement('p');
            errorMessage.className = 'error-message';
            errorMessage.textContent = 'Failed to load the welcome image. Please try again later.';
            document.body.appendChild(errorMessage);
        }
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <img id="welcome-image" src="https://images.unsplash.com/photo-1595853035070-59a39fe84de3?q=80&w=3125&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
</body>
</html>
